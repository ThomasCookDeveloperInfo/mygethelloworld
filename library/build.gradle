apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'library-proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        //test.java.srcDirs += 'src/test/kotlin'
        //androidTest.java.srcDirs += 'src/androidTest/kotlin'
        //debug.java.srcDirs += 'src/debug/kotlin'
        //release.java.srcDirs += 'src/release/kotlin'
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    def materialDialoguesVersion = "0.9.6.0"
    def androidSupportVersion = "27.0.2" //"""26.1.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: "$kotlin_version"

    kapt "com.android.databinding:compiler:$gradle_plugin_version"

    implementation "com.android.support:appcompat-v7:$androidSupportVersion"
    implementation  "com.android.support:customtabs:$androidSupportVersion"
    implementation "com.android.support:recyclerview-v7:$androidSupportVersion"
    implementation "com.android.support:support-v13:$androidSupportVersion"

    //Material dialogues
    implementation group: 'com.afollestad.material-dialogs', name: 'commons', version: "$materialDialoguesVersion", {
        exclude group: 'com.android.support', module: 'support-v13'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
